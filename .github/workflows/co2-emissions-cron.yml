name: CO2 Emissions Check Cron Job

on:
  schedule:
    # Run at midnight EST (05:00 UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allows manual triggering of the workflow.

jobs:
  co2-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install CO2 library
        run: npm install @tgwf/co2

      - name: Run CO2 Emissions Check
        run: node scripts/co2-emissions-check.js websites-to-check.txt

      - name: Commit and push if there are changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add emissions_results.csv
          git commit -m "Update emissions data" -a || echo "No changes to commit"
          git push
