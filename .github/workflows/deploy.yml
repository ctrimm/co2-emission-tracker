name: Deploy to GitHub Pages

on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  # Trigger on direct pushes to main (covers PR merges and direct commits).
  # Using push instead of pull_request: closed prevents spurious deploys when
  # PRs are closed without merging.
  push:
    branches: [ main ]
  # Trigger workflow after the nightly Cron Job completes successfully.
  workflow_run:
    workflows: ["CO2 Emissions Check Cron Job"]
    types:
      - completed

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip the build when triggered by a failed cron run.
    # - push events (PR merges, direct commits to main) always deploy.
    # - workflow_dispatch (manual trigger) always deploys.
    # - workflow_run (after nightly cron) only deploys when the cron succeeded.
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build the project
        run: |
          export NODE_OPTIONS=--max_old_space_size=8192
          pnpm run build
        env:
          CI: true
          PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      - name: Debug build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "\nChecking for index.html:"
          find dist/ -name "index.html"

      # - name: List build output
      #   run: ls -la dist/client/  # This will help debug what files are actually being built

      # - name: Fix permissions
      #   run: |
      #     chmod -c -R +rX "_site/" | while read line; do
      #       echo "::warning title=Invalid file permissions automatically fixed::$line"
      #     done

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: co2-emission-tracker
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
