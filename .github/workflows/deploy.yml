name: Deploy to GitHub Pages

on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  # Trigger the workflow every time you merge to the `main` branch
  pull_request:
    types: [closed]
    branches: [ main ]
  # Trigger workflow after CO2 Emissions Check Cron Job (cron.yml) completes successfully
  workflow_run:
    workflows: ["CO2 Emissions Check Cron Job"]
    types: 
      - completed

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if the CO2 Emissions Check Cron Job completes successfully
    # or if there is a merge into the main branch
    # if: ${{ github.event.pull_request.merged == true || github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          CI: true

      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: co2-emission-tracker
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4